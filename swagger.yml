swagger: "2.0"
info:
  description: "A super simple REST API to make development a bit easier."
  version: "1.0.0"
  title: "OK Barometer API"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "utunga@gmail.com"
tags:
- name: users
  description: users API

paths:
# [GET] user
  /api/user:


    get:
      tags:
      - api/user
      summary: Find User By Id or Return All Users
      parameters:
      - name: id
        in: query
        description: User Id
        required: false
        type: string
      responses:
        200:
          description: 'OK'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'


# [POST] user
    post:
      tags:
      - api/user
      summary: Add User
      parameters:
      - name: body
        in: body
        description: user Data
        required: true
        schema:
          $ref: '#/definitions/user'
      responses:
        201:
          description: 'Created'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'
  
# [PUT] /api/user?id={id}
    put:
      tags:
      - api/user
      summary: Update User By Id
      parameters:
      - name: id
        in: query
        description: user Id
        required: true
        type: string
      - name: body
        in: body
        description: user Data
        required: true
        schema:
          $ref: '#/definitions/user'
      responses:
        200:
          description: 'OK'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [DELETE] user/id
    delete:
      tags:
      - api/user
      summary: Delete User By Id
      parameters:
      - name: id
        in: query
        description: User Id
        required: true
        type: string
      responses:
        200:
          description: 'OK'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# definitions
definitions:
  user:
    type: object
    properties:
      name:
        type: string
        description: user name
      email:
        type: string
        description: user email

schemes:
 - https
 - http
